            height: 30px
        }

        [data-dpr="2"] [data-ctrl-name=loading] [rol=draw],
        [data-dpr="2"] [data-ctrl-name=loading] [rol=spin],
        [data-dpr="2"] [data-ctrl-name=loading] canvas {
            width: 60px;
            height: 60px
        }

        [data-dpr="3"] [data-ctrl-name=loading] [rol=spin],
        [data-dpr="3"] [data-ctrl-name=loading] canvas {
            width: 90px;
            height: 90px
        }

        [data-ctrl-name=loading] [rol=spin] {
            position: relative;
            display: none
        }

        [data-ctrl-name=loading] [rol=spin] .circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid #999;
            box-sizing: border-box;
            -webkit-animation: spinner .6s linear infinite;
            -ms-animation: spinner .6s linear infinite;
            animation: spinner .6s linear infinite
        }

        [data-ctrl-name=loading] [rol=spin] .circle span {
            background-color: #fff;
            display: block;
            position: absolute;
            width: 8px;
            height: 4px;
            left: -1px;
            margin-top: -2px;
            top: 50%;
            content: ''
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(90deg)
            }
            100% {
                -webkit-transform: rotate(-270deg)
            }
        }

        @keyframes spinner {
            0% {
                transform: rotate(90deg)
            }
            100% {
                transform: rotate(-270deg)
            }
        }

        [data-dpr="1"] [data-ctrl-name=loading] [rol=spin] .circle {
            width: 30px;
            height: 30px;
            border-width: 1px
        }

        [data-dpr="2"] [data-ctrl-name=loading] [rol=spin] .circle {
            width: 60px;
            height: 60px;
            border-width: 2px
        }

        [data-dpr="3"] [data-ctrl-name=loading] [rol=spin] .circle {
            width: 90px;
            height: 90px;
            border-width: 3px
        }

        [data-dpr="1"] [data-ctrl-name=loading] [rol=spin] .circle span {
            width: 8px;
            height: 4px;
            left: -1px;
            margin-top: -2px
        }

        [data-dpr="2"] [data-ctrl-name=loading] [rol=spin] .circle span {
            width: 16px;
            height: 8px;
            left: -2px;
            margin-top: -4px
        }

        [data-dpr="3"] [data-ctrl-name=loading] [rol=spin] .circle span {
            width: 24px;
            height: 12px;
            left: -3px;
            margin-top: -6px
        }

        [data-ctrl-name=loading] .text {
            display: block;
            color: #999;
            margin-left: .3rem
        }

        [data-dpr="1"] [data-ctrl-name=loading] .text {
            height: 30px;
            line-height: 30px;
            font-size: 12px
        }

        [data-dpr="2"] [data-ctrl-name=loading] .text {
            height: 60px;
            line-height: 60px;
            font-size: 24px
        }

        [data-dpr="3"] [data-ctrl-name=loading] .text {
            height: 90px;
            line-height: 90px;
            font-size: 36px
        }

        a {
            text-decoration: none;
        }
