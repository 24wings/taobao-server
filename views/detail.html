    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
            },
        });
        let cover = document.getElementById('shopingCarCover');

        function showAddShopingCarCover() {

            cover.style.display = 'block';
            $.ajax('/sale.isUserLogin.get', {
                success: function (ctx) {
                    if (!ctx.ok) {
                        location.href = '/login'
                    }
                }
            });
        }

        function closeCover() {
            cover.style.display = 'none';
        }
        let num = document.getElementById('number');

        function addNum() {
            let preValue = num.value
            if (typeof preValue == 'string') preValue = parseInt(num.value);

            num.value = preValue + 1;

        }

        function lessNum() {
            let preValue = num.value
            if (typeof preValue == 'string') preValue = parseInt(num.value);


            if (preValue > 1) {
                num.value = preValue - 1;
            }
        }


        function submitOrder() {
            let orderNum = num.value
            if (typeof preValue == 'string') orderNum = parseInt(num.value);

            let productId = $('#productId').text();
            $.ajax({
                url: '/sale.createOrder.post',
                method: 'POST',
                data: {
                    productId,
                    num: orderNum,
                    address: $('#address').val()
                },
                success: function (rtn) {
                    if (rtn.ok) {
                        alert('订购成功,情到个人中心查看');
                        closeCover();
                    }
                    // 尚未登录
                    else {
                        alert(rtn.data);
                    }

                }
            })
        }
    </script>
